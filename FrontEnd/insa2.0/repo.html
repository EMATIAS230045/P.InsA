<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reporte</title>
    <link rel="stylesheet" href="repo.css">
</head>
<body>
    <div class="report-container">
        <h2>Crear Reporte</h2>
        <form id="reportForm">
            <div class="input-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="input-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="submit-button">Crear Reporte</button>
        </form>
        <a href="menu.html"><button type="submit" class="submit-button">Regresar</button></a>
        <div id="reportList" class="report-list">
            <h3>Reportes Creados</h3>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="repo.js"></script>
</body>
</html>
