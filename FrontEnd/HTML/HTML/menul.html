<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="menul.css">
</head>
<body>
    <div class="menu-container">
        <h2>LIDER</h2>
        <div class="image-container">
            <img src="aplicacion.jpg" alt="Descripción de la imagen">
        </div>
        <h2>Menú Principal</h2>
        <div class="menu-options">
            <button class="menu-button" id="bitacoraBtn">
                <img src="lista-de-tablas.png" class="menu-icon">
                Bitacora
            </button>
            <button class="menu-button" id="asistenciaBtn">
                <img src="lista-del-portapapeles.png" alt="Icono Asistencia" class="menu-icon">
            Asistencia
            </button>
            <button class="menu-button" id="horariosBtn">
                <img src="calendario-reloj.png" alt="Icono Horarios" class="menu-icon">
                Ver horarios
            </button>
            <button class="menu-button" id="cierreBtn">
                <img src="ingresar.png" alt="Icono Regresar" class="menu-icon">
                Cerrar sesión
            </button>
         </div>
    </div>
    <script src="menul.js"></script>
</body>
</html>
