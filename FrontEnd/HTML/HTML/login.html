<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-InsA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="dos">
        <div id="titulo"><h2>Login</h2></div>

        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Introduce tu nombre"
        />
        <input
          type="password"
          name="contrasena"
          id="contrasena"
          placeholder="Introduce tu contraseña"
        />
        <!-- Botón para mostrar la pantalla emergente -->
        <div id="mi-boton"><button>Guardar</button></div>        
      </div>
    </nav>
    <script src="login.js"></script>
  </body>
</html>
