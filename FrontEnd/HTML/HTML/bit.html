<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora</title>
    <link rel="stylesheet" href="bi.css">
</head>
<body>
    <div class="container">
        <span id="user">Usuario: Jon (admin)</span>
        <h1>Bitácora</h1>
        <h3>Elije el Equipo</h3>
            <span id="group">
                <select>
                    <option value="docencia1">Equipo1</option>
                    <option value="docencia2">Equipo2</option>
                    <option value="cafeteria">Equipo3</option>
                </select>
            </span>
        
        <div class="options">
            <h3>Selecciona el edificio:</h3>
            <select id="locations">
                <option value="docencia1">Docencia1</option>
                <option value="docencia2">Docencia2</option>
                <option value="cafeteria">Cafetería</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th colspan="5">Condiciones</th>
                </tr>
                <tr>
                    <th id="dynamicName">Docencia1</th> <!-- Nombre dinámico -->
                    <th>Papel</th>
                    <th>Pet</th>
                    <th>Agua</th>
                    <th>Luz</th>
                    <th>Otro</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="locationName">Docencia1</td> <!-- Nombre dinámico en la fila -->
                    <td><input type="checkbox" class="checkbox" data-cond="Papel"></td>
                    <td><input type="checkbox" class="checkbox" data-cond="Pet"></td>
                    <td><input type="checkbox" class="checkbox" data-cond="Agua"></td>
                    <td><input type="checkbox" class="checkbox" data-cond="Luz"></td>
                    <td><input type="checkbox" class="checkbox" data-cond="Otro"></td>
                </tr>
            </tbody>
        </table>
        <a href="menu.html">
            <button type="button" class="login-button" id="back">
                <img src="deshacer.png" class="button-icon"> Regresar
            </button></a>

        <div id="results" class="results">
            <!-- Aquí se insertarán las tablas dinámicamente -->
        </div>
    </div>
    <script src="bit.js"></script>
</body>
</html>
