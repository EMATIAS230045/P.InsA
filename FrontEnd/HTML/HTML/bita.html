<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora</title>
    <link rel="stylesheet" href="bita.css">
</head>
<body>
    <div class="container">
        <h2>Bitácora</h2>
        <form id="addEntryForm">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <button type="submit" class="submit-button">Agregar</button>
        </form>
        <a href="menu.html"><button type="submit" class="submit-button">Regresar</button></a>


        <table id="bitacoraTable">
            <thead>
                <tr>
                    <th rowspan="2">Nombre</th>
                    <th colspan="5">Condiciones</th>
                </tr>
                <tr>
                    <th>Papel</th>
                    <th>Pet</th>
                    <th>Agua</th>
                    <th>Luz</th>
                    <th>Otro</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Docencial</td>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td><input type="checkbox" class="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="bita.js"></script>
</body>
</html>
