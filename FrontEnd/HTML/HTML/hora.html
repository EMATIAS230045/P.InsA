<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Horarios</title>
    <link rel="stylesheet" href="hora.css">
</head>
<body>
    <div class="schedule-container">
        <span id="user">Usuario: Jon</span>
        <h1>Asignación de Horarios</h1>
        <form id="scheduleForm">
            <div class="input-group">
                <label for="employee">Empleado:</label>
                <select id="employee" name="employee" required>
                    <option value="lider1">Líder 1</option>
                    <option value="lider2">Líder 2</option>
                    <option value="lider3">Líder 3</option>
                </select>
            </div>
            <div class="input-group">
                <label for="startDay">Día de Inicio:</label>
                <select id="startDay" name="startDay" required>
                    <option value="">Seleccionar...</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>
            <div class="input-group">
                <label for="endDay">Día de Fin:</label>
                <select id="endDay" name="endDay" required>
                    <option value="">Seleccionar...</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sábado">Sábado</option>
                    <option value="Domingo">Domingo</option>
                </select>
            </div>
            <div class="input-group">
                <label for="startTime">Hora de Inicio:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="input-group">
                <label for="endTime">Hora de Fin:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <button type="submit" class="submit-button">
                <img src="asignar (1).png" class="button-icon" alt="Asignar"> Asignar Horario
            </button>
        </form>
        <button type="button" class="login-button" id="back">
            <img src="deshacer.png" class="button-icon" alt="Regresar"> Regresar
        </button>
        <div id="scheduleList" class="schedule-list">
            <h3>Horarios Asignados</h3>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="hora.js"></script>
</body>
</html>
